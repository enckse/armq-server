global:
    bind: 127.0.0.1:5000
    debug: false
    workers: 4
    output: /var/lib/armq/
    dump: true

files:
    directory: /opt/armq/
    gc: 50
    after: -10
    sleep: 100

api:
    dumphandler: false
    handlers: true
    bind: :8080
    limit: 1000
    top: 100
    startscan: -1
    endscan: -1
    emptyhandler: true
    starthandler: true
    replayhandler: true
    playerhandler: true
